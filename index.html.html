<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form with Entries Display</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>

  <h1>Registration Form</h1>

  <div class="container">
    <h2>Fill out the form below:</h2>
    <form id="registrationForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      <span id="emailValidation"></span>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$"
        title="Password must contain at least 8 characters, and can include letters and numbers. No underscore or '@' allowed." required>
      <span id="passwordValidation"></span>

      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob" required>

      <div id="termsContainer">
        <input type="checkbox" id="acceptTerms" name="acceptTerms" required>
        <label for="acceptTerms">I agree to all the terms and conditions.</label>
      </div>

      <button type="submit">Submit</button>
    </form>

    <div id="entriesContainer">
      <h2>Entries</h2>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Password</th>
            <th>Dob</th>
            <th>Accepted terms?</th>
          </tr>
        </thead>
        <tbody id="entriesTableBody"></tbody>
      </table>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
